<div class="container mt-4">
  <h3>Department Reports</h3>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>{{ department.description }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="editDepartment(department.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteDepartment(department.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" (click)="goToPage(currentPage - 1)" href="javascript:void(0)">Previous</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" (click)="goToPage(currentPage + 1)" href="javascript:void(0)">Next</a>
      </li>
    </ul>
  </nav>
</div>
