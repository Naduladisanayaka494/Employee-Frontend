<div class="container mt-4">
  <!-- <h3>Department</h3> -->

  <!-- Add Department Button -->
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">
    Add Department
  </button>

  <!-- Department Table -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>{{ department.description }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="editDepartment(department.id)" data-bs-toggle="modal" data-bs-target="#editDepartmentModal">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteDepartment(department.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" (click)="goToPage(currentPage - 1)" href="javascript:void(0)">Previous</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" (click)="goToPage(currentPage + 1)" href="javascript:void(0)">Next</a>
      </li>
    </ul>
  </nav>

  <!-- Add Department Modal -->
  <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDepartmentModalLabel">Add Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addDepartment()">
            <div class="mb-3">
              <label for="name" class="form-label">Department Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="newDepartment.name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" [(ngModel)]="newDepartment.description" name="description" required />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Department Modal -->
  <div class="modal fade" id="editDepartmentModal" tabindex="-1" aria-labelledby="editDepartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editDepartmentModalLabel">Edit Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateDepartment()">
            <div class="mb-3">
              <label for="editName" class="form-label">Department Name</label>
              <input type="text" class="form-control" id="editName" [(ngModel)]="departmentToEdit.name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Description</label>
              <input type="text" class="form-control" id="editDescription" [(ngModel)]="departmentToEdit.description" name="description" required />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
